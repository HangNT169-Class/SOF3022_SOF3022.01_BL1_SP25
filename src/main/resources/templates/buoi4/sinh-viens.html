<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
<h1>Header</h1>
<form>
    <label for="search">Tên:</label>
    <input type="text" id="search" name="search">
    <button type="submit">Search</button>
</form>
<!--Load cbb hien thi ten SV -->
<!--C1: -->
<!--<select>-->
<!--    <option th:each="sv : ${lists}">-->
<!--        <span th:text="${sv.ten}"></span>-->
<!--    </option>-->
<!--</select>-->
<select>
    <option th:each="sv : ${lists}"
            th:value="${sv.mssv}"
            th:text="${sv.ten}">
    </option>
</select>
<a href="/sinh-vien/view-add">Add Student</a>
<table border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>MSSV</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Địa chỉ</th>
        <th>Giới tính</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!--    for(Doi tuong : ten mang)-->
    <tr th:each="sv,index : ${lists}">
        <!-- STT bat dau bang 1-->
        <td th:text="${index.count}"></td>
        <td th:text="${sv.mssv}"></td>
        <td th:text="${sv.ten}"></td>
        <td th:text="${sv.tuoi}"></td>
        <td th:text="${sv.diaChi}"></td>
        <td th:text="${sv.gioiTinh}?nam:nu"></td>
        <td>
            <a th:href="@{/sinh-vien/remove/{a}(a=${sv.mssv})}">Delete</a>
            <a th:href="@{/sinh-vien/deltail/{b}(b=${sv.mssv})}">Detail</a>
            <a th:href="@{/sinh-vien/view-update/{c}(c=${sv.mssv})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>
<h1>Footer</h1>
</body>
</html>
